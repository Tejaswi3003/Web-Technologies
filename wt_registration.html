<!DOCTYPE html>
<html>
<head>
<title>
registration form
</title>
</head>
<body>
<h2 align="center">REGISTRATION FORM</h2>
<form>
<table align="center" cellpadding="15">
<tr>
 <td>FIRST NAME</td> <td> <input type="text" name="first_name"/></td> 
</tr>
<tr> 
<td>LAST NAME</td> <td> <input type="text" name="last_name"/></td> 
</tr>
<tr>
<td>ROLL NUMBER</td> <td> <input type="text" name="roll_number"/></td>
</tr>

<tr>
<td>EMAIL ID</td>
<td><input type="text" name="email_id"/></td>
</tr>

<tr>
<td>MOBILE NUMBER</td>
<td><input type="text" name="mobile_number"/></td>
</tr>

<tr>
<td>GENDER</td>
<td>Male<input type="radio" name="gender" value="male"/>
Female<input type="radio" name="gender" value="female"/>
</td>
</tr>
<tr>
<td>ADDRESS</td>
<td><textarea name="address" rows="4" cols="30"></textarea></td>
</tr>

<tr>
<td colspan="2" align="center">
<input type="submit" value="Submit">
</td>
</tr>
</table>
</form>
</body>
</html>
